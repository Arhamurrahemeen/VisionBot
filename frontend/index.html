<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>VisionBot Screen</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .screen {
      width: 100vw;
      height: 100vh;

      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      grid-template-rows: repeat(2, minmax(0, 1fr));

      gap: 5px;
      box-sizing: border-box;
      padding: 5px;
    }

    .screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
      display: block;
    }
  </style>
</head>

<body>
  <div class="screen">
    <img id="block1">
    <img id="block2">
    <img id="block3">
    <img id="block4">
  </div>

  <script>
    const API_BASE = "https://visionbot-c6yg.onrender.com"; 

    async function loadImages() {
      try {
        const res = await fetch(`${API_BASE}/api/screens/screen_1`);
        if (!res.ok) throw new Error("API error");

        const data = await res.json();

        for (let i = 1; i <= 4; i++) {
          document.getElementById(`block${i}`).src = data[`block${i}`] || "";
        }
      } catch (err) {
        console.error("Failed to load images:", err);
      }
    }

    loadImages();
    setInterval(loadImages, 5000);
  </script>


</body>


</html>
